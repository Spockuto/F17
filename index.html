<body oncontextmenu="return false;">
  <div class="state-container" id="loader">
    <div id="shift"> 
      <img id="shuriken" src="images/Shuriken.svg">
      <img id="f" src="images/f.svg">
    </div>
  </div>

  <div class="state-container" id="opening-screen-container">
    <img src="images/Mountains2.jpg" alt="mountains" id="mountains">
    <div id="castle-container">
      <div id="lanterns-container">
        <img class="lantern lantern-top" id="lantern1" src="images/Lantern.svg">
        <img class="lantern lantern-top" id="lantern2" src="images/Lantern.svg">
        <img class="lantern lantern-behind" id="lantern3" src="images/Lantern.svg">
        <img class="lantern lantern-behind" id="lantern4" src="images/Lantern.svg">

        <img class="lantern lantern-front" id="lantern5" src="images/Lantern.svg">
        <img class="lantern lantern-front" id="lantern6" src="images/Lantern.svg">
        <img class="lantern lantern-side" id="lantern7" src="images/Lantern.svg">
        <img class="lantern lantern-side" id="lantern8" src="images/Lantern.svg">
      </div>

      <div id="trees-container">
        <img src="images/Tree.png" alt="tree" class="tree" id="tree1">
        <img src="images/Tree.png" alt="tree" class="tree" id="tree2">
        <img src="images/Tree.png" alt="tree" class="tree" id="tree3">
        <img src="images/Tree.png" alt="tree" class="tree" id="tree4">
        <img src="images/Tree.png" alt="tree" class="tree" id="tree5">
        <img src="images/Tree.png" alt="tree" class="tree" id="tree6">
      </div>

      <img id="castle" class="monastery" src="images/Monastery.svg" alt="castle">
      <img id="castle-mobile" class="monastery" src="images/Monasterymobile.svg" alt="castle">

      <div id="castle-door-container">
        <div class="door" id="door-left">
          <img class="door-img" src="images/Door-Left.svg" alt="door">
          <div class="door-overlay"></div>
        </div><!--
     --><div class="door" id="door-right">
          <img class="door-img" src="images/Door-Right.svg" alt="door">
          <div class="door-overlay"></div>
        </div>
      </div>

      <div id="alert">
        Click to Enter the Dojo
      </div>

    </div>
  </div>

  <div id="menu-overlay"></div>
  <div class="state-container" id="menu-container">
    <img src="images/Mountains2.jpg" alt="mountains" id="mountains">
    <img id="dojo" src="images/Dojo.svg" alt="Dojo">
    <div id="front-dojo-container">
      <img class="front-svgs" id="traindummy" src="images/Traindummy.svg" alt="Dojo" onclick="redirect()">
      <img class="front-svgs" id="table" src="images/Hospitality.svg" alt="Dojo" onclick="redirect()">
    </div>
  </div>
